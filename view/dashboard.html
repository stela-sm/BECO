    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
      Chart.defaults.font.family = 'Radikal-Light';
      const ctx = document.getElementById('chart_users');
    
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
          datasets: [{
            label: '# of Votes',
            data: [4, 60, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        
        options: {
        plugins: {
          legend: {
                        display: false,
                        position: 'top', // Positioning of the legend
                    },
            labels: {
                
                    // This more specific font property overrides the global property
                    font: {
                        size: 14,
                        family:'Times New Roman'
                    }
                }
            }
        
    }
      });

      const ctx_pie = document.getElementById('chart_pie_users');
    
    new Chart(ctx_pie, {
      type: 'doughnut',
            data: {
                labels: ['Lucro', 'Repassado'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19,],
                    backgroundColor: [
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
              layout:{
              },
                responsive: true,
                cutout: '80%', // Customize the doughnut cutout size
                plugins: {
                  
                    legend: {
                      align: 'center',
                        display: true,
                        position: 'bottom', // Positioning of the legend
              
                    },
                    tooltip: {
                        enabled: true // Enable tooltips
                    }
                }
            }
        });

        const ctx_view = document.getElementById('chart_view');
    
      new Chart(ctx_view, {
        type: 'line',
        data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
          datasets: [{
            label: '# of Votes',
            data: [4, 4, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        
        options: {
        plugins: {
          legend: {
                        display: false,
                        position: 'top', // Positioning of the legend
                    }}
        
    }
      });
